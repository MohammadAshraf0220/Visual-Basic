<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <!--Tailwind-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        

        </style>
</head>

<body>

    <div class="min-h-screen flex justify-center items-center items-center p-6">

    <div class="reletive w-full max-w-md">
        <div class="absolute insert-0 bg-gradient-to-r form-to-300 to-violet-900 -skew-y-6 sm:-skew-y-0 sm:-rotate-6 rounded-3xl shadow-lg"></div>


            <div class="relative bg-white shadow-lg p-8 rounded-3xl sm:p-10">
    
                <h1 class="text-2xl font-bold text-center
                mb-6">Login </h1>
                <div class="space-y-6">
                    <div class="relative">
                        <input type="email" id="email"
                        name="email" placeholder="Email" class="w-full peer border-b-2
                        border-gray-300 text-gray-900
                        focus:outline-none
                        focus:border-voilet-500
                        placeholder-transparent h-10">
                        <label for="email"
                        class="absolute left-0
                        -top-3 text-gray-500 text-sm 
                        peer-placehoder-shown:top-2 
                        transition-all peer-focus:-top-3
                        peer=peer-placehoder-shown:text-base
                        peer-placehoder-shown:text-gray-400
                        peer-focus:text-sm 
                        peer-focus:text-gray-600">Email</label>
            </div>
            <div class="relative">
                <input type="password" id="password"
                name="password" placeholder="password" class="w-full peer border-b-2
                border-gray-300 text-gray-900
                focus:outline-none
                focus:border-voilet-500
                placeholder-transparent h-10">
                <label for="password"
                class="absolute left-0
                -top-3 text-gray-500 text-sm 
                peer-placehoder-shown:top-2 
                transition-all peer-focus:-top-3
                peer=peer-placehoder-shown:text-base
                peer-placehoder-shown:text-gray-400
                peer-focus:text-sm 
                peer-focus:text-gray-600">Password</label>
                </div>
                <button class="w-full bg-pink-500
                text-white rounded-md py-2 text-center 
                hover:bg-pink-600
                transition">Login</button>
            </div>
    </div>
    </div>
    
</body>
</html>
